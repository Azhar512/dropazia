<!DOCTYPE html>
<html>
<head>
    <title>Test Products API</title>
</head>
<body>
    <h1>Test Products API</h1>
    <button onclick="testAPI()">Test Get Products</button>
    <pre id="result"></pre>
    
    <script>
        async function testAPI() {
            const API_BASE_URL = 'https://shopdaraz-hub-backend.vercel.app';
            const url = `${API_BASE_URL}/api/products?_nc=${Date.now()}`;
            
            document.getElementById('result').textContent = 'Loading...';
            
            try {
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Cache-Control': 'no-cache'
                    }
                });
                
                const data = await response.json();
                document.getElementById('result').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('result').textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
